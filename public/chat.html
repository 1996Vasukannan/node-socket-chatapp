<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
    <div id="message-container" class="chat__messages"></div>
    <div class="compose">
    <form id="message-form">
        <input type='text' name="message" id="message-input" required autocomplete="off">
        <button type="submit" id='messageSendButton' >Send</button>
    </form>
        <button  id="locationSendButton" >Send Location</button>
    </div>
</div>
</div>
        <script id="message-template" type="text/html">
            <div class="message">
            <p><span class="nameOfUser">{{username}}</span>  
                <span class="message-text">{{message}}</span>
                <span class="OwnMessageTime"> {{createdAt}}</span></p>
        </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="messageLocation" >
                <p><span class="nameOfUser">{{username}}</span>  
                    <span class="message-text"><a href={{location}} target='blank'>My Location</a></span>
                    <span class="OwnMessageTime"> {{createdAt}}</span></p>
        </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <ul class="users">
                {{#users}}
                <li class="sidebar-list"><span>{{username}}</span> <span class="green-button"></span></li>
                {{/users}}
            </ul>
        </script>

        <script id="userJoiningTemplate" type="text/html">
            <div class="joinMessage">
                <span>{{username}} {{message}}</span>
            </div>
        </script>

        <script id="ownMessageTemplate" type="text/html">
            <div class="OwnMessage">
                <p><span class="message-text">{{message}}</span><span class="OwnMessageTime"> {{createdAt}}</span>  </p>
            </div>
        </script>
        <script id="ownLocationMessageTemplate" type="text/html">
            <div class="OwnMessage">
                <p><span class="message-text"><a href={{location}} target='blank'>My Location</a></span><span class="OwnMessageTime"> {{createdAt}}</span>  </p>
            </div>
        </script>
</body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
</html>
